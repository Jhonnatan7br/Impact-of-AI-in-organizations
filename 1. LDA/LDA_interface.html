<!DOCTYPE html>
<html>
<head>
    <title>LDA Visualization</title>
    <!-- Add the link to the latest pyLDAvis.css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pyldavis@4.2.2/dist/pyLDAvis.css">

    <!-- Add custom styles for dark blue color scheme -->
    <link rel="stylesheet" type="text/css" href="custom_ldavis.css">

    <!-- Include the custom JavaScript -->
    <script src="custom_ldavis.js"></script>
</head>
<body>
    <h1>LDA Visualization</h1>
    <div id="lda-vis"></div>
    
    <!-- Add the link to the latest pyLDAvis.js -->
    <script src="https://cdn.jsdelivr.net/npm/pyldavis@4.2.2/dist/pyLDAvis.js"></script>
    <script>
        var vis_data = {{ vis_data | tojson | safe }};
        var element = document.getElementById('lda-vis');
        pyLDAvis.prepare(vis_data, element);
    </script>
</body>
</html>
